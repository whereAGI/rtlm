<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Language Model (RTLM) Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Language Model (RTLM)</h1>
        <div class="status-container">
            <img id="status-icon" src="icons/mic.png" alt="Status Icon">
            <p id="status-text">Idle</p>
        </div>
        <div class="content">
            <div class="transcript-container">
                <h2>Transcript:</h2>
                <p id="transcript"></p>
            </div>
            <div class="response-container">
                <h2>AI Response:</h2>
                <p id="response"></p>
            </div>
        </div>
        <div class="instructions">
            <p>Enter your API keys and click the button below to start the conversation.</p>
        </div>
        <!-- Input fields for API keys -->
        <div class="api-keys-container">
            <label for="groq-api-key">Groq API Key:</label>
            <input type="text" id="groq-api-key" placeholder="Enter your Groq API Key">
            <label for="rime-api-key">Rime API Key:</label>
            <input type="text" id="rime-api-key" placeholder="Enter your Rime API Key">
        </div>
        <!-- Start button -->
        <button id="start-button">Start Conversation</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
